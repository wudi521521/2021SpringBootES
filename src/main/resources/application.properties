
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
#es
spring.data.elasticsearch.cluster-node=127.0.0.1:9300
#集群的名称
spring.data.elasticsearch.cluster-name=my-application
#mvc
spring.mvc.static-path-pattern=/**
#springBoot的热启动,默认为false
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=static/**

#日期格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss